<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HBNB</title>
</head>
<body>
	<h1>States</h1>
	<ul>
		{% for state in states %}
			<li>{{ state.id }}: <b>{{ state.name }}</b></li>
		{% end for %}
	</ul>
	<h1>Cities</h1>
	<ul>
		{% for state in states %}
			{% for city in state.cities|sort(attribute='name') %}
				<li>{{ city.id }}: <b>{{ city.name }}</b></li>
			{% end for %}
		{% end for %}
	</ul>
	
</body>
</html>
