<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HBNB</title>
</head>
<body>
	<h1>State</h1>
	<ul>
		{% for state in states|sort(attribute='name') %}
			<li>{{ state.id }}: <b>{{ state.name }}</b>
				<ul>
					{% for city in state.cities|sort(attribute='name') %}
						<li>{{ city.id }}: <b>{{ city.name }}</b></li>
					{% end for %}
				</ul>
			</li>
		{% end for %}
	</ul>
</body>
</html>
